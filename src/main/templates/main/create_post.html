{% extends 'main/base.html' %}
{% block title %} <title>Create Post</title> {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <form method="post">
            <h2 class="text-center py-3">Create a Post</h2>
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    </div>

{% endblock %}
